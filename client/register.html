<template name="register">
	<div class="signup">
							<h3>Sign Up</h3>
							<h4>Enter Your Details Here</h4>
	<form class="register">
	<input type="text" value="First Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'First Name';}" />
	<input type="text" value="Second Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Second Name';}" />
	<input type="text" name="login" class="email" value="Enter Login" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Enter Login';}"  />
	<input type="password" name="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}"/>
	<input type="submit"  value="Register"/>
</form>
</div>
</template>
