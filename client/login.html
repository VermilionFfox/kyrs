<template name="login">
	<div class="login">
		<h3>Log In</h3>
		<h4>Already a Member</h4>
	<form class="login">
	<input type="text" name="login" value="Login" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email';}" />
	<input type="password" name="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}"/>
	<input type="submit" value="Login" />
</form>
</div>
</template>
