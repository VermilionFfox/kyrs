<head>
  <title>Cofee Time!</title>
</head>

<body>
	<div class="header" style="background:url(https://i.imgur.com/IgNSIYj.jpg)no-repeat; background-size: cover; min-height:300px;">
		<div class="container">
			<div class="logo">
				 <a href="index.html"><img src="https://i.imgur.com/o3vFDB1.png" alt=""></a>
			</div>
			<div class="menu">
				<ul class="menu-top">
					<li><a class="play-icon popup-with-zoom-anim" href="#small-dialog">Log In</a></li>
					<li><a class="play-icon popup-with-zoom-anim" href="#small-dialog1">Sign up</a></li>
				</ul>	
				
					  <script type="text/javascript" src="js/modernizr.custom.min.js"></script>    
					<link href="css/popuo-box.css" rel="stylesheet" type="text/css" media="all"/>
					 <!-- <script src="js/jquery.magnific-popup.js" type="text/javascript"></script> -->
					<div id="small-dialog" class="mfp-hide">
							{{> login}}
					</div>
					<div id="small-dialog1" class="mfp-hide">
							{{> register}}
					</div>	
				 <script>
						$(document).ready(function() {
						$('.popup-with-zoom-anim').magnificPopup({
							type: 'inline',
							fixedContentPos: false,
							fixedBgPos: true,
							overflowY: 'auto',
							closeBtnInside: true,
							preloader: false,
							midClick: true,
							removalDelay: 300,
							mainClass: 'my-mfp-zoom-in'
						});
																						
						});
				</script>															
			<a href="#" class="right_bt" id="activator"><img src="https://i.imgur.com/YEnJ8Uy.png" alt=""/></a>
				<div class="box" id="box">
				   <div class="box_content_center">
					   <div class="menu_box_list">
						   <ul>
							   <li><a href="home.html" >Home</a></li>
							   <li class="active"><a href="#about" class="scroll">About</a></li> 
							   <li><a href="menu.html" class="scroll">Menu</a></li>
							</ul>
						</div>
						<a class="boxclose" id="boxclose"><img src="https://i.imgur.com/38iyq24.png" alt=""/></a>
					  </div>                
					</div>
					<script type="text/javascript" src="js/easing.js"></script>
					     <script type="text/javascript">
								var $ = jQuery.noConflict();
									$(function() {
										$('#activator').click(function(){
												$('#box').animate({'top':'0px'},500);
										});
										$('#boxclose').click(function(){
												$('#box').animate({'top':'-700px'},500);
										});
									});
									$(document).ready(function(){
									
									//Hide (Collapse) the toggle containers on load
									$(".toggle_container").hide(); 
									
									//Switch the "Open" and "Close" state per click then slide up/down (depending on open/close state)
									$(".trigger").click(function(){
										$(this).toggleClass("active").next().slideToggle("slow");
										return false; //Prevent the browser jump to the link anchor
									});
									
									});
								</script>
								
				</div>
		</div>
	</div>
	
	<div class="container">
			<div class="main-content">
<div class="products-grid">
  {{> cofeeInfo}}
 </div>
</div>
</div>
	
	<div class="footer">
		<div class="container">
			<div class="logo">
				 <a href="index.html"><img src="https://i.imgur.com/GqMBmLw.png" class="foot-img" alt=""></a>
			</div>
			<p class="footer-head">2016 Template By <a href="http://w3layouts.com/">Iryna Komar</a></p>
			<div class="clearfix"></div>
		</div>
		<script type="text/javascript">
						$(document).ready(function() {
							/*
							var defaults = {
					  			containerID: 'toTop', // fading element id
								containerHoverID: 'toTopHover', // fading element hover id
								scrollSpeed: 1200,
								easingType: 'linear' 
					 		};
							*/
							
							$().UItoTop({ easingType: 'easeOutQuart' });
							
						});
					</script>
				<a href="#" id="toTop" style="display: block;"> <span id="toTopHover" style="opacity: 1;"> </span></a>
	</div>
	
</body>
<template name="cofeeInfo">
  {{#each cofee}}
<div class="col-md-4 product simpleCart_shelfItem text-center">
						<a href="single.html"><img src="{{imgPath}}" alt="" /></a>
						<div class="mask">
							<a href="single.html">Buy Now</a>
						</div>
						<a class="product_name" href="single.html">{{name}}</a>
						<p><span class="item_price">{{price}} $</span></p>
</div>{{/each}}
</template>
